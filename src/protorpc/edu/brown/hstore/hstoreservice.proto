//------------------------------------
// RECONFIGURATION CONTROL MESSAGE
//------------------------------------
enum ReconfigurationControlType{
  // This is for the acknowledgment of the callback of the pull so
  // that the source of the tuple can delete the tuple, it saves it 
  // in temp buffer upto that point
  PULL_RECEIVED = 0;
  // This is the message to signal the end of reconfiguration send by each site 
  // to the leader
  RECONFIGURATION_DONE = 1;
  //A message to acknowledge that reconfiguration has been finished from the leader 
  // so the nodes have the reconfiguration finished
  RECONFIGURATION_DONE_RECEIVED = 2;
  // This is for the acknowledgment of the callback of the pull so
  // that the source of the tuple can delete the chunk, it saves it 
  // in temp buffer upto that point
  CHUNK_RECEIVED = 3;
  // This is sent from the leader to move to the next reconfiguration plan
  // if they were split
  NEXT_RECONFIGURATION_PLAN = 4;
}

message ReconfigurationControlRequest {
    // The unique id of the control message
    required int32 message_identifier = 1;
    // The id of the HStoreSite sending this control message
    required int32 sender_site = 2;
    // The id of the HStoreSite receiving this control message
    required int32 receiver_site = 3;
    // This is the old partition control is associated with 
    required int32 src_partition = 4; 
    // This is the new partition for the reconfiguration control msg
    required int32 dest_partition = 5; 
    // This is type of control message
    required ReconfigurationControlType reconfigControlType = 6;
}

message ReconfigurationControlResponse {
   // The unique id of the control message
    required int32 message_identifier = 1;
    // The id of the HStoreSite sending this control message
    required int32 sender_site = 2;
    // The id of the HStoreSite receiving this control message
    required int32 receiver_site = 3;
    // This is the old partition control is associated with 
    required int32 src_partition = 4; 
    // This is the new partition for the reconfiguration control msg
    required int32 dest_partition = 5; 
    // This is type of control message
    required ReconfigurationControlType reconfigControlType = 6;
}


