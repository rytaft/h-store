    rpc AsyncPull(AsyncPullRequest) returns (AsyncPullResponse);
    rpc ReconfigurationControlMsg(ReconfigurationControlRequest) returns (ReconfigurationControlResponse);
    rpc MultiPullReply(MultiPullReplyRequest) returns (MultiPullReplyResponse);
}
